<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - GFG Campus Body</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
    <div class="nav-brand">
        <div class="logo">
            <i class="fas fa-code"></i>
            <span>GFGNTC</span>
        </div>
        <span class="brand-name">GeeksforGeeks NITRA</span>
    </div>
    
    <ul class="nav-links">
        <!-- Navigation links will be populated by navigation-data.js -->
    </ul>
    
    <button class="join-btn">Join Community</button>
    
    <div class="mobile-menu">
        <i class="fas fa-bars"></i>
    </div>
</nav>
    <!-- Events Hero Section -->
    <section class="events-hero">
        <div class="container">
            <h1>Our Events</h1>
            <p>Discover upcoming coding contests, workshops, and hackathons</p>
        </div>
    </section>

    <!-- Events Filter -->
    <section class="events-filter">
        <div class="container">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Events</button>
                <button class="filter-btn" data-filter="upcoming">Upcoming</button>
                <button class="filter-btn" data-filter="past">Past Events</button>
                <button class="filter-btn" data-filter="partner">Partner Events</button>
            </div>
        </div>
    </section>

    <!-- Events Grid -->
    <section class="events-grid">
        <div class="container">
            <div class="events-container">
                <!-- Event cards will be populated by JavaScript -->
            </div>
        </div>
    </section>
    <!-- Footer -->
<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <!-- Brand Section -->
            <div class="footer-brand">
                <!-- Content will be populated by navigation-data.js -->
            </div>

            <!-- Quick Links -->
            <div class="footer-links">
                <!-- Content will be populated by navigation-data.js -->
            </div>

            <!-- Resources -->
            <div class="footer-links">
                <!-- Content will be populated by navigation-data.js -->
            </div>

            <!-- Contact Info -->
            <div class="footer-contact">
                <!-- Content will be populated by navigation-data.js -->
            </div>
        </div>

        <!-- Footer Bottom -->
        <div class="footer-bottom">
            <!-- Content will be populated by navigation-data.js -->
        </div>
    </div>

    <!-- Scroll to Top Button -->
    <button class="scroll-to-top">
        <i class="fas fa-chevron-up"></i>
    </button>
</footer>

    <script src="navigation-data.js"></script>
    <script src="events-data.js"></script>
    <script src="events.js"></script>
    <script src="script.js"></script>
</body>
</html>
